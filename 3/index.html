<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main_container">
      <h1 class="basket_title">Basket</h1>
      <ul class="basket__list">
        <li class="basket__list_item">
          <h2 class="item_title">Jacket</h2>
          <p class="item_description">black color</p>
          <p class="item_price jacket">10000</p>
          <img class="item_img" src="./assets/img/jacket.jpg" alt="jacket" />
        </li>
        <li class="basket__list_item">
          <h2 class="item_title">Skirt</h2>
          <p class="item_description">white color</p>
          <p class="item_price skirt">3000</p>
          <img class="item_img" src="./assets/img/skirt.webp" alt="skirt" />
        </li>
        <li class="basket__list_item">
          <h2 class="item_title">Jeans</h2>
          <p class="item_description">blue color</p>
          <p class="item_price jeans">8000</p>
          <img class="item_img" src="./assets/img/jeans.webp" alt="jeans" />
        </li>
        <li class="basket__list_item">
          <h2 class="item_title">Shoes</h2>
          <p class="item_description">brown color</p>
          <p class="item_price shoes">15000</p>
          <img class="item_img" src="./assets/img/shoes.webp" alt="shoes" />
        </li>
        <li class="basket__list_item">
          <h2 class="item_title">Shirt</h2>
          <p class="item_description">royal color</p>
          <p class="item_price shirt">1000</p>
          <img class="item_img" src="./assets/img/shirt.webp" alt="shirt" />
        </li>
        <div class="basket__list_total">
          <p class="list_total_title">Total price:</p>
          <p class="total_price"></p>
          <button class="discount_btn">Apply discount 20%</button>
        </div>
      </ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
